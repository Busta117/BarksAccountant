<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 140">

  <defs>
    <!-- Pawprint -->
    <g id="paw" fill="none" stroke="#C7D9E1" stroke-width="2" opacity="0.25">
      <!-- pad -->
      <path d="M0 14c0-6 6-10 12-10s12 4 12 10-6 12-12 12S0 20 0 14Z"/>
      <!-- toes -->
      <path d="M4 2c0-2 2-4 4-4s4 2 4 4-2 5-4 5-4-3-4-5Z"/>
      <path d="M14 0c0-2 2-4 4-4s4 2 4 4-2 5-4 5-4-3-4-5Z"/>
      <path d="M24 2c0-2 2-4 4-4s4 2 4 4-2 5-4 5-4-3-4-5Z"/>
      <path d="M9 6c0-2 2-4 4-4s4 2 4 4-2 5-4 5-4-3-4-5Z"/>
    </g>

    <!-- Wave line -->
    <path id="wave" d="M-10 22 C 40 4, 90 40, 140 22 S 240 4, 290 22 S 390 40, 440 22"
          fill="none"/>

  </defs>

  <!-- Waves -->
  <use href="#wave" stroke="#C7D9E1" stroke-width="3" opacity="0.15"/>
  <use href="#wave" y="38" stroke="#C7D9E1" stroke-width="3" opacity="0.10"/>
  <use href="#wave" y="76" stroke="#C7D9E1" stroke-width="3" opacity="0.07"/>

  <!-- Pawprints -->
  <g transform="translate(26,58) rotate(-12)">
    <use href="#paw"/>
  </g>

  <g transform="translate(98,30) rotate(10) scale(0.85)">
    <use href="#paw"/>
  </g>

  <g transform="translate(152,70) rotate(18) scale(0.9)">
    <use href="#paw"/>
  </g>

  <g transform="translate(58,88) rotate(-6) scale(0.75)">
    <use href="#paw"/>
  </g>

</svg>
